<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="./style.css" />
  <title>PetJoy</title>

</head>

<body>
  <div class="reveal">
    <div class="slides">
      <section data-auto-animate>
        <h2>Team "KISS DRY YAGNI"</h2>
        <h3>shop - PetJoy</h3>
      </section>
      <section data-background="/assets/background/bg-1.jpeg" data-auto-animate>
        <img src="/assets/img/main-page.png" alt="main-page" class="main-page">
      </section>
      <section data-auto-animate>
        <h3>Наш стек:</h3>
        <img src="/assets/img/stack.png" alt="stack" class="main-page">
      </section>
      <section data-auto-animate data-background-transition="zoom">
        <h3>Было интересно</h3>
        <img src="/assets/gifs/no-idea.gif" alt="no-idea" class="no-idea">
      </section>
      <section data-auto-animate data-background-transition="zoom">
        <h3>А задачи не заканчивались...</h3>
        <img src="/assets/img/board.png" alt="board" class="board">
      </section>

      <section data-auto-animate data-background-transition="zoom">
        <h3>Ежедневные созвоны - наша движущая сила </h3>
        <img src="/assets/gifs/cat-call.gif" alt="cat-call" class="cat-call">
      </section>
      <section data-auto-animate data-background-transition="zoom">
        <img src="/assets/img/calls.png" alt="calls" class="calls">
      </section>
      <section data-auto-animate>
        <img src="/assets/img/screen.png" alt="screen" class="screen">
      </section>
      <section data-auto-animate>
        <img src="/assets/img/Raci.png" alt="raci" class="raci">
        <img src="/assets/img/explain.png" alt="explain" class="explain">
      </section>
      <section data-auto-animate>
        <h3>код-ревью</h3>
        <img src="/assets/gifs/code-cat.gif" alt="code-cat" class="code-cat">
      </section>
      <section data-auto-animate>
        <img src="/assets/img/review.png" alt="review" class="review">
      </section>
      <section data-auto-animate>
        <img src="/assets/img/chats.png" alt="chats" class="chats">
      </section>
      <section data-auto-animate>
        <h3>Двое одного... </h3>
        <h4>всегда ждут, когда же он апрувнет пулл</h4>
        <img src="/assets/img/approved.png" alt="approved" class="approved">
      </section>
      <section data-auto-animate>
        <img src="/assets/img/pr.png" alt="pr" class="pr">
      </section>
      <section data-auto-animate>
        <h4>Вклад в разработку</h4>
        <img src="/assets/img/vklad.png" alt="vklad" class="vklad">
      </section>
      <section data-auto-animate>
        <h4>Трудности</h4>
        <img src="/assets/gifs/cat-problem.gif" alt="problem" class="problem">
      </section>
      <section data-auto-animate>
        <img src="/assets/img/sdk.png" alt="sdk" class="sdk">
      </section>
      <section data-auto-animate>
        <img src="/assets/img/shema.png" alt="shema" class="shema">
      </section>
      <section data-auto-animate>
        <h4>Спасибо RSS и нашим менторам!</h4>
        <img src="assets/gifs/kitten-keybo.gif" alt="kitten-keybo" class="kitten-keybo">
      </section>


      <section data-background-repeat="noRepeat" data-background-transition="zoom" width="440" height="152">
        <h3>Thanks for your attention!</h3>
        <img src="/assets/gifs/happy-cat.gif" alt="happy" class="happy">
      </section>

    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
